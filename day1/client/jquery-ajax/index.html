<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center mb-4">jQuery AJAX</h2>
                <button id="readFileButton" class="btn btn-primary btn-block mb-3">Read File</button>
                <div id="output" class="p-4 border rounded bg-white"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#readFileButton").click(function() {
                $.ajax({
                    url: "http://localhost:3000/products",
                    method: "GET",
                    dataType: "text",
                    success: function(data) {
                        displayText(data);
                    },
                    error: function(xhr, status, error) {
                        console.error("Failed to load the file:", error);
                    }
                });
            });
        });

        function displayText(text) {
            $("#output").text(text);
        }
    </script>
</body>
</html>
