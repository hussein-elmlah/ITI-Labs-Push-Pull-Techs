<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center mb-4">Read Text File Line by Line</h2>
                <button class="btn btn-primary btn-block mb-3" onclick="readTextFile()">Read File</button>
                <div id="output" class="p-4 border rounded bg-white"></div>
            </div>
        </div>
    </div>

    <script>
        function readTextFile() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var allText = xhr.responseText;
                        displayText(allText);
                    } else {
                        console.error('Failed to load the file.');
                    }
                }
            };
            xhr.open('GET', 'http://localhost:3000/products');
            xhr.send();
        }

        function displayText(text) {
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = text;
        }
    </script>
</body>
</html>
